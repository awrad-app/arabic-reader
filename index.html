<html>
<head>
    <title>arabic-reader</title>
    <link href="https://fonts.googleapis.com/css?family=Amiri" rel="stylesheet">
    <style>
        #display_message {
            font-family: 'Amiri';
            font-size: 24pt;
        }
    </style>
</head>
<body>
<h1>arabic-reader</h1>

Enter text: <input type="textarea" id="message">
<input type="submit" onclick="showMessage()" value="submit" />

<p> Text: <span id="display_message"></span> </p>

<script>
    function showMessage(){
        var message = document.getElementById("message").value;
        display_message.innerHTML= message;
    }
</script>

<!-- thanks to: https://stackoverflow.com/a/38285330 -->
</body>
</html>
